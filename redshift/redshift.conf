[redshift]
; Set the color temperature for daytime (6500K) and nighttime (2000K)
temp-day=6500
temp-night=2000

; Enable smooth transition between day and night
transition=1

; Set brightness levels (1.0 means no change, adjust if needed)
brightness-day=1.0
brightness-night=1.0

; Gamma correction (adjust as needed, optional)
gamma=0.8:0.7:0.8

; Specify how to adjust color temperature (randr works for most systems)
adjustment-method=vidmode

; Use manual location
location-provider=manual

[manual]
; Location of Berlin, Germany
lat=52.5200
lon=13.4050
